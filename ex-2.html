<!DOCTYPE html>
<html>
<head>
    <title>HTML Hyperlink Examples</title>
</head>
<body>

    <h1>Demonstration of Hyperlinks in HTML</h1>

    <!-- External link -->
    <h2>1. External Hyperlink</h2>
    <a href="https://www.amazon.in" target="_blank">
        Visit Amazon Website
    </a>

    <br><br>

     <!-- Open link in new tab -->
    <h2>2. Hyperlink with target="_blank"</h2>
    <a href="https://www.wikipedia.org" target="_blank">
        Open Wikipedia in new tab
    </a>


    <br><br>

    <!-- Link using text -->
    <h2>3. Text Hyperlink</h2>
    <a href="https://www.youtube.com" target="_blank">
        Watch Videos on YouTube
    </a>

    <br><br>

    <!-- Image hyperlink -->
    <h2>4. Image Hyperlink</h2>
    <a href="https://www.flipkart.com" target="_blank">
        <img src="logo.png" alt="Flipkart Logo" width="150">
    </a>

    <br><br>

    <!-- Email link -->
    <h2>5. Email Hyperlink</h2>
    <a href="mailto:support@example.com">
        Contact Support
    </a>

    <br><br>
    </body>
</html>
