<!DOCTYPE html>
<html>
<head>
    <title>Frames Using Iframe</title>
</head>
<body>

<h2 align="center">Frames Example Using iframe</h2>

<table width="100%" border="1">
<tr>
    <td width="30%">
        <iframe srcdoc="
            <h3>Image Frame</h3>
            <img src='C:\Users\sanja\OneDrive\Pictures\Screenshots\Screenshot 2026-01-18 120018.png'>
        " width="100%" height="300"></iframe>
    </td>

    <td width="40%">
        <iframe srcdoc="
            <h3>Paragraph Frame</h3>
            <p>Frames split the browser into multiple areas.
            Each area can show different content.</p>
        " width="100%" height="300"></iframe>
    </td>

    <td width="30%">
        <iframe srcdoc="
            <h3>Link Frame</h3>
            <a href='https://www.wikipedia.org' target='_blank'>Wikipedia</a>
        " width="100%" height="300"></iframe>
    </td>
</tr>
</table>
 
</body>
</html>
